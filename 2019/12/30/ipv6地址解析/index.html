                <p>传入域名，通过nslookup命令解析出ipv6地址</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding=utf-8</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> xlwt</span><br><span class="line"><span class="keyword">import</span> xlrd</span><br><span class="line"></span><br><span class="line"><span class="comment">#定义列表保存域名</span></span><br><span class="line">list_url=[]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#读取ecxcel</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">read_excel</span>(<span class="params">filename</span>):</span><br><span class="line"></span><br><span class="line">    data=xlrd.open_workbook(filename)           <span class="comment">#打开execel</span></span><br><span class="line">    table=data.sheet_by_index(<span class="number">0</span>)                <span class="comment">#读取表1</span></span><br><span class="line">    <span class="built_in">print</span>(table.nrows)                          <span class="comment">#打印行数</span></span><br><span class="line">    <span class="built_in">print</span>(table.ncols)                          <span class="comment">#打印列数</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i  <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,table.nrows):</span><br><span class="line">        url=table.cell(i,<span class="number">0</span>).value               <span class="comment">#读取第一列的每一个值</span></span><br><span class="line">        list_url.append(url)                    <span class="comment">#写入到列表里</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建新的Excel（新的workbook），建议还是用ascii编码</span></span><br><span class="line">wb = xlwt.Workbook(encoding=<span class="string">&#x27;ascii&#x27;</span>)</span><br><span class="line">ws = wb.add_sheet(<span class="string">&#x27;ipv6_result&#x27;</span>)        <span class="comment"># 创建新的表单ipv6_result</span></span><br><span class="line">ws.write(<span class="number">0</span>, <span class="number">1</span>, label=<span class="string">&#x27;ipv6&#x27;</span>)            <span class="comment"># 在（0,1）加入ipv6</span></span><br><span class="line">ws.write(<span class="number">0</span>,<span class="number">0</span>,label=<span class="string">&#x27;域名&#x27;</span>)              <span class="comment">#在（0，0）加入域名</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#写入excel</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">write_excel</span>(<span class="params">url,ipv6_add,i</span>):</span><br><span class="line">    ws.write(i,<span class="number">0</span>,label=url)            <span class="comment">#在第一列写入域名</span></span><br><span class="line">    ws.write(i,<span class="number">1</span>,label=ipv6_add)      <span class="comment">#在第二列写入ipv6地址</span></span><br><span class="line">    wb.save(<span class="string">&#x27;ipv6_result.xls&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#解析ipv6地址</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">cmd_nslookup</span>(<span class="params">net</span>):</span><br><span class="line">    net=net.split(<span class="string">&quot;//&quot;</span>)</span><br><span class="line">    net=net[<span class="number">1</span>]      <span class="comment">#去掉http://</span></span><br><span class="line">    s=os.popen(<span class="string">&quot;nslookup &quot;</span>+net)</span><br><span class="line">    s=s.read()</span><br><span class="line">  <span class="comment">#  print(s)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#正则匹配</span></span><br><span class="line">    pat=<span class="string">&#x27;Addresses:(.*?)\n&#x27;</span></span><br><span class="line">    result = re.findall(pattern=pat, string=s)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span>:</span><br><span class="line">        <span class="keyword">if</span> result==<span class="literal">None</span> <span class="keyword">or</span> <span class="string">&#x27;.&#x27;</span><span class="keyword">in</span> result[<span class="number">0</span>]:         <span class="comment">#以.来判断ipv4还是ipv6</span></span><br><span class="line">            <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">return</span> result[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">except</span> IndexError <span class="keyword">as</span> e:</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line"></span><br><span class="line">    <span class="comment"># url=&quot;www.ccbtrust.com.cn&quot;</span></span><br><span class="line">    <span class="comment"># t=cmd_nslookup(net=url)</span></span><br><span class="line">    <span class="comment"># print(t)</span></span><br><span class="line">    <span class="comment"># write_excel(t,1)</span></span><br><span class="line">    <span class="comment"># print(&quot;写入完成&quot;)</span></span><br><span class="line"></span><br><span class="line">    filename=<span class="string">&quot;url.xls&quot;</span>         <span class="comment">#要读取的excel表</span></span><br><span class="line">    read_excel(filename)            <span class="comment">#读取域名</span></span><br><span class="line">    <span class="keyword">for</span> count <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">0</span>,<span class="built_in">len</span>(list_url)):</span><br><span class="line">        url=list_url[count]</span><br><span class="line">        <span class="built_in">print</span>(url)</span><br><span class="line">        ipv6_add=cmd_nslookup(net=url)      <span class="comment">#解析ipv6</span></span><br><span class="line">        <span class="built_in">print</span>(ipv6_add)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;解析完成第&quot;</span> + <span class="built_in">str</span>(count+<span class="number">1</span>) + <span class="string">&quot;个地址&quot;</span>)</span><br><span class="line">        write_excel(url,ipv6_add,count+<span class="number">1</span>)           <span class="comment">#将域名和ipv6地址写入excel</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;写入完成第&quot;</span> + <span class="built_in">str</span>(count+<span class="number">1</span>)+ <span class="string">&quot;个地址\n&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;全部域名解析写入完成&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">解析域名的ipv6地址，用的是电脑网卡设置的DNS服务器，可自行再电脑网络设置中更改服务器地址就行</span></span><br><span class="line"><span class="string">传入的文件url.xls的内容为域名地址，最终生成一个ipv6_result的excel表格</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
